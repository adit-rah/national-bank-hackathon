version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-biasdetector}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-biasdetector}
      POSTGRES_DB: ${POSTGRES_DB:-biasdetector}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biasdetector"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-biasdetector}:${POSTGRES_PASSWORD:-biasdetector}@db:5432/${POSTGRES_DB:-biasdetector}
    volumes:
      - ./backend/app:/app/app
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      API_URL: http://backend:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/server.js:/app/server.js
    depends_on:
      - backend

volumes:
  pgdata:
